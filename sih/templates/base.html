{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SIH Project Landing Page{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #fff;
      background-color: #111;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      backdrop-filter: saturate(180%) blur(10px);
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #ffffffff;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav ul li:hover,
    nav ul li:focus {
      color: #f0a500;
      outline: none;
    }

    /* Other common styles (sections, overlays, footer, testimonials, etc.) */
    /* ... (copy all your CSS from the original here except page-specific styles if any) ... */

    /* Hero Section */
    #hero {
      position: relative;
      height: 85vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      overflow: hidden;
    }
    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(270deg, #00f0ec75, #66abff6a, #f7ff047a);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      opacity: 0.4;
      z-index: 0;
      filter: blur(60px);
      border-radius: 0;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #hero .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      color: #fff;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    #hero p {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      font-weight: 400;
      text-shadow: 0 1px 6px rgba(0,0,0,0.6);
    }
    #hero .btn-primary {
      background: #f0a500;
      color: #111;
      font-weight: 600;
      padding: 0.85rem 2.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(240, 165, 0, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    #hero .btn-primary:hover,
    #hero .btn-primary:focus {
      background: #ffb733;
      box-shadow: 0 8px 20px rgba(255, 183, 51, 0.7);
      outline: none;
    }

    /* Scroll Indicator */
    #scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 25px;
      opacity: 0.7;
      animation: bounce 2s infinite;
      z-index: 1;
    }
    #scroll-indicator::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: scrollDot 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }
    @keyframes scrollDot {
      0% { top: 10px; opacity: 1; }
      50% { top: 30px; opacity: 0; }
      100% { top: 10px; opacity: 1; }
    }

    /* Other sections */
    section {
      position: relative;
      height: 85vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
    }

    /* Overlay text */
    .overlay {
      color: white;
      padding: 20px 40px;
      font-size: 2rem;
      border-radius: 10px;
      opacity: 1;          /* always visible */
      transform: none;     /* no animation */
      transition: none;    /* disable fade/slide */
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      max-width: 900px;
    }

    .overlay.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Prototype Section */
    .prototype {
      background: #f5f5f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      text-align: center;
    }
    .prototype h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #222;
      font-size: 2rem;
    }
    iframe {
      width: 80%;
      height: 70%;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    iframe:hover,
    iframe:focus {
      transform: scale(1.02);
      outline: none;
      border-color: #ffffffff;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.6);
    }

    /* Testimonials Section */
    .testimonials {
      background: #222;
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }
    .testimonials h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .testimonial-slider {
      max-width: 700px;
      position: relative;
      overflow: hidden;
    }
    .testimonial-slide {
      display: none;
      font-size: 1.2rem;
      line-height: 1.5;
      padding: 0 1rem;
      user-select: none;
    }
    .testimonial-slide.active {
      display: block;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .testimonial-author {
      margin-top: 1rem;
      font-weight: 600;
      font-style: italic;
      color: #f0a500;
    }
    .testimonial-controls {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .testimonial-controls button {
      background: #f0a500;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-weight: 700;
      color: #111;
      transition: background 0.3s ease;
    }
    .testimonial-controls button:hover,
    .testimonial-controls button:focus {
      background: #ffb733;
      outline: none;
    }

    /* Call to Action Section */
    .cta {
      background: #f0a500;
      color: #111;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 12px;
      margin: 3rem auto;
      max-width: 900px;
      box-shadow: 0 6px 20px rgba(240, 165, 0, 0.5);
      transition: box-shadow 0.3s ease;
    }
    .cta:hover,
    .cta:focus-within {
      box-shadow: 0 8px 30px rgba(255, 183, 51, 0.7);
    }
    .cta h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .cta p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .cta a.btn-primary {
      background: #111;
      color: #f0a500;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(17,17,17,0.7);
      transition: background 0.3s ease, color 0.3s ease;
      display: inline-block;
    }
    .cta a.btn-primary:hover,
    .cta a.btn-primary:focus {
      background: #222;
      color: #ffb733;
      outline: none;
    }

    /* Footer */
    footer {
      background: #111;
      color: #888;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }
    footer .social-links {
      margin-bottom: 1rem;
    }
    footer .social-links a {
      color: #888;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer .social-links a:hover,
    footer .social-links a:focus {
      color: #f0a500;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }
      nav ul {
        gap: 1rem;
      }
      .overlay {
        font-size: 1.5rem;
        padding: 1.5rem 2rem;
      }
      iframe {
        width: 100%;
        height: 60vh;
      }
      #hero h1 {
        font-size: 2.5rem;
      }
      #hero p {
        font-size: 1.2rem;
      }
      #hero .btn-primary {
        padding: 0.75rem 2rem;
        font-size: 1rem;
      }
      #scroll-indicator {
        width: 24px;
        height: 40px;
      }
      .testimonials h2 {
        font-size: 2rem;
      }
      .testimonial-slide {
        font-size: 1rem;
      }
      .cta h2 {
        font-size: 2rem;
      }
      .cta p {
        font-size: 1rem;
      }
      .cta a.btn-primary {
        padding: 0.85rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav role="navigation" aria-label="Primary Navigation">
    <div class="logo" tabindex="0">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:40px; vertical-align:middle;">
      MAPSS
    </div>
    <ul>
      <li tabindex="0" role="link" aria-label="Go to Home section" onclick="window.location.href='/'">Home</li>
      <li tabindex="0" role="link" aria-label="Go to Features section" onclick="window.location.href='/features/'">Features</li>
      <li tabindex="0" role="link" aria-label="Go to Prototype section" onclick="window.location.href='/prototype/'">Prototype</li>
      <li tabindex="0" role="link" aria-label="Go to About section" onclick="window.location.href='/about/'">About</li>
      <li tabindex="0" role="link" aria-label="Go to Contact section" onclick="window.location.href='/contact/'">Contact</li>
    </ul>
  </nav>

  {% block content %}
  <!-- Page-specific content goes here -->
  {% endblock %}

  <footer>
    <div class="social-links" aria-label="Social media links">
      <a href="https://facebook.com/mapss" target="_blank" rel="noopener" aria-label="Facebook" tabindex="0">📘</a>
      <a href="https://twitter.com/mapss" target="_blank" rel="noopener" aria-label="Twitter" tabindex="0">🐦</a>
      <a href="https://instagram.com/mapss" target="_blank" rel="noopener" aria-label="Instagram" tabindex="0">📸</a>
      <a href="https://linkedin.com/company/mapss" target="_blank" rel="noopener" aria-label="LinkedIn" tabindex="0">🔗</a>
    </div>
    <p>© 2025 MAPSS. All rights reserved.</p>
  </footer>

  <script>
   // Smooth scroll and active nav link highlight
const navLinks = document.querySelectorAll('nav ul li');
const sections = {
  hero: document.getElementById('hero'),
  features: document.getElementById('features'),
  prototype: document.getElementById('prototype'),
  about: document.getElementById('about'),
  contact: document.getElementById('contact')
};

navLinks.forEach(link => {
  // Set data-target attribute based on link text or href for smooth scroll
  // (You can also set data-target in HTML for clarity)
  if (!link.hasAttribute('data-target')) {
    const text = link.textContent.trim().toLowerCase();
    link.setAttribute('data-target', text);
  }

  link.addEventListener('click', () => {
    const targetId = link.getAttribute('data-target');
    if (sections[targetId]) {
      sections[targetId].scrollIntoView({ behavior: 'smooth' });
    } else {
      // If no section found, fallback to navigation via href or reload
      window.location.href = link.getAttribute('onclick').match(/'([^']+)'/)[1];
    }
  });

  // Keyboard accessibility: Enter or Space triggers click
  link.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      link.click();
    }
  });
});

// Highlight active nav link on scroll
window.addEventListener('scroll', () => {
  const scrollPos = window.scrollY + window.innerHeight / 3;
  let current = 'hero';
  for (const [key, section] of Object.entries(sections)) {
    if (section && section.offsetTop <= scrollPos) {
      current = key;
    }
  }
  navLinks.forEach(link => {
    link.classList.toggle('active', link.getAttribute('data-target') === current);
  });

  // Navbar background on scroll
  const nav = document.querySelector('nav');
  if (window.scrollY > 50) {
    nav.classList.add('scrolled');
  } else {
    nav.classList.remove('scrolled');
  }
});

// Animate sections on scroll
const allSections = document.querySelectorAll('main section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.2 });

allSections.forEach(section => observer.observe(section));

// Testimonials slider
const slides = document.querySelectorAll('.testimonial-slide');
const buttons = document.querySelectorAll('.testimonial-controls button');
let currentSlide = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
    slide.setAttribute('tabindex', i === index ? '0' : '-1');
  });
  buttons.forEach((btn, i) => {
    btn.classList.toggle('active', i === index);
  });
  currentSlide = index;
}

buttons.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    showSlide(i);
  });
  btn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showSlide(i);
    }
  });
});

// Initialize first slide
if (slides.length > 0) {
  showSlide(0);
}

    </script>
</body>
</html>
