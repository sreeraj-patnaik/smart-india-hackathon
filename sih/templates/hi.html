
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIH Project Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
}

    /* Navbar */
    nav {
      position: fixed;
      font-size: 1rem;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.24);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li { cursor: pointer; }

    /* Full-screen sections */
    section {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* fixed effect */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Text overlay */
    .overlay {
      color: white;
      padding: 20px 40px;
      font-size: 2rem;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .overlay.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Prototype Section */
    .prototype {
      background: #f5f5f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }
    iframe {
      width: 80%;
      height: 70%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SIH Project</div>
    <ul>
      <li>Home</li>
      <li>Features</li>
      <li>Prototype</li>
      <li>Contact</li>
    </ul>
  </nav>

 

<section style="background-image:url('{% static "images/home2.jpg" %}');">
  <div class="overlay">Empowering Students with AI</div>
</section>

<section style="background-image:url('{% static "images/home2.jpg" %}');">
  <div class="overlay">Confidential & Secure Mental Health Support</div>
</section>

<section style="background-image:url('{% static "images/home4.avif" %}');">
  <div class="overlay">Connecting Students, Counselors & Doctors</div>
</section>

 

  <script>
  const overlays = document.querySelectorAll('.overlay');

window.addEventListener('scroll', () => {
  overlays.forEach(overlay => {
    const rect = overlay.getBoundingClientRect();

    if (rect.top < window.innerHeight - 100 && rect.bottom > 100) {
      overlay.classList.add('show');
    } 
    else {
      overlay.classList.remove('show');
    }
  });
});

  </script>
</body>
</html>

</body>
</html>
